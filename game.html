<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>일본 경찰과 독립운동가 게임</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #e8f5e9;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
    }
    section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>일본 경찰과 독립운동가 게임</h1>
  <section>
    <p>4명이 참여하는 게임으로, 경찰과 독립운동가 역할을 나누어 술래잡기 방식으로 진행합니다.</p>
    <ul>
      <li>잡히면 '얼음'이 되고, 동료의 '땡' 터치로 해방</li>
      <li>모든 독립운동가가 잡히면 경찰 승리</li>
      <li>최후의 독립운동가가 남으면 독립운동가 승리</li>
    </ul>
  </section>
</body>
</html>
