<body>
  <!-- 🔔 오프닝 애니메이션 -->
  <div id="opening">
    <div class="opening-text">대구 독립운동가와 동학</div>
  </div>

  <style>
    #opening {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 2.5s ease-in-out 2s forwards;
    }

    .opening-text {
      font-size: 3rem;
      color: white;
      font-weight: bold;
      font-family: 'Nanum Myeongjo', serif;
      animation: zoomIn 1.6s ease-in-out;
      text-shadow: 2px 2px 10px rgba(255,255,255,0.5);
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>

  <!-- 기존 HTML 콘텐츠들 아래에 그대로 유지 -->
  <audio id="bgm" src="애국가.mp3" autoplay loop></audio>
  <button id="bgm-toggle" onclick="toggleBGM()">음악 끄기</button>
